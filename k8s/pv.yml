apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv 
  namespace: noteapp-ns
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/mysql-data
    type: DirectoryOrCreate